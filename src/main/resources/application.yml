spring:
  application:
    name: studying
  datasource:
    url: jdbc:mysql://localhost:3306/studying?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      initialization-fail-timeout: 0

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

redisson:
  enabled: false
  address: redis://127.0.0.1:6379
  database: 0

oss:
  endpoint: http://localhost:9000
  region: us-east-1
  access-key: your-access-key
  secret-key: your-secret-key
  bucket: your-bucket
  path-style-access-enabled: true

server:
  port: 8080

logging:
  level:
    root: INFO
